<div class="flex flex-col h-screen">
    <div class="text-white ">
        <app-topbar></app-topbar>
    </div>
    <div class="flex-grow bg-gray-100 p-6 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-center text-2xl font-bold mb-4">Ajouter un itinéraire</h2>
            <form (ngSubmit)="onSubmit(itinariesForm.value)" #itinariesForm="ngForm">
                <div class="mb-4">
                    <label for="destination" class="block font-bold mb-1">Destination:</label>
                    <input type="text" id="destination" name="destination" ngModel required
                        class="w-full rounded border-gray-400 py-2 px-3">
                </div>

                <div class="mb-4">
                    <label for="startAddress" class="block font-bold mb-1">Adresse de départ:</label>
                    <input type="text" id="startAddress" name="startAddress" ngModel required
                        class="w-full rounded border-gray-400 py-2 px-3">
                </div>

                <div class="mb-4">
                    <label for="seats" class="block font-bold mb-1">Nombre de places:</label>
                    <input type="number" id="seats" name="seats" ngModel required
                        class="w-full rounded border-gray-400 py-2 px-3">
                </div>

                <div class="mb-4">
                    <label for="seats" class="block font-bold mb-1">Date de départ:</label>
                    <mat-form-field appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" id="startDate" name="startDate" ngModel required>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                </div>

                <div class="mb-4">
                    <label for="hours" class="block font-bold mb-1">Heures de départ:</label>
                    <input type="text" id="hours" name="hours" ngModel required
                        class="w-full rounded border-gray-400 py-2 px-3">
                </div>

                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-700">
                    Ajouter
                </button>
            </form>
        </div>
    </div>
</div>
