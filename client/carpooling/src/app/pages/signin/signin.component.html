<div class="flex flex-col overflow-y-hidden h-screen">
  <div class="">
    <app-topbar-empty></app-topbar-empty>
  </div>

  <div class="flex flex-1 bg-slate-100 justify-center items-center">
    <div class="bg-slate-50 rounded-md px-4 py-6 overflow-y-auto shadow-lg">
      <h2 class="text-center font-bold text-lg mb-4">Login</h2>
      <form #monFormulaire="ngForm" (ngSubmit)="onSubmit(monFormulaire.value)">
        <div class="mb-4">
          <label for="email" class="block font-bold mb-1">Email:</label>
          <input type="email" id="email" name="email" ngModel class="w-full rounded border-gray-400 py-2 px-3">
        </div>

        <div class="mb-4">
          <label for="password" class="block font-bold mb-1">Mot de passe:</label>
          <input type="password" id="password" name="password" ngModel class="w-full rounded border-gray-400 py-2 px-3">
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-black text-white font-bold rounded hover:bg-grey-700">
          Envoyer
        </button>
      </form>

      <div class="flex justify-center mt-4">
        <a routerLink="/signup" class="text-grey-500 hover:text-grey-700 font-bold" style="color: black;">Sign up</a>
      </div>
    </div>
  </div>

  <div class="flex justify-end p-4">
    <button (click)="onClick()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      Logout
    </button>
  </div>
</div>
