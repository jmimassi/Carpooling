<div class="flex flex-col overflow-y-hidden h-screen">
    <div class="">
        <app-topbar-empty></app-topbar-empty>
    </div>

    <div class="flex flex-1 bg-slate-100 justify-center items-center">
        <div class="bg-slate-50 rounded-md px-4 py-6 overflow-y-auto shadow-lg">
            <h2 class="text-center font-bold text-lg mb-4">Login</h2>
            <form #monFormulaire="ngForm" (ngSubmit)="onSubmit(monFormulaire.value)">
                <div class="mb-4">
                    <label for="email" class="block font-bold mb-1">Email:</label>
                    <input type="email" id="email" name="email" ngModel
                        class="w-full rounded border-gray-400 py-2 px-3">
                </div>

                <div class="mb-4">
                    <label for="password" class="block font-bold mb-1">Mot de passe:</label>
                    <input type="password" id="password" name="password" ngModel
                        class="w-full rounded border-gray-400 py-2 px-3">
                </div>

                <div class="mb-4">
                    <label for="address" class="block font-bold mb-1">Adresse:</label>
                    <input type="text" id="address" name="address" ngModel
                        class="w-full rounded border-gray-400 py-2 px-3">
                </div>

                <div class="mb-4">
                    <label for="lisence_plate" class="block font-bold mb-1">Plaque d'immatriculation:</label>
                    <input type="text" id="lisence_plate" name="lisence_plate" ngModel
                        class="w-full rounded border-gray-400 py-2 px-3">
                </div>

                <div class="mb-4">
                    <label for="picture" class="block font-bold mb-1">Image:</label>
                    <input type="text" id="picture" name="picture" ngModel
                        class="w-full rounded border-gray-400 py-2 px-3">
                </div>

                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-700">
                    Envoyer
                </button>
            </form>

            <div class="mt-4">
                <a routerLink="/signin" class="text-blue-500 hover:text-blue-700 font-bold">Sign in</a>
            </div>
        </div>
    </div>
</div>
