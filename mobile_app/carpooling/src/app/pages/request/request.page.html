<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" *ngFor="let user of receivedData.itinaries_users">
        <ion-card [color]="user.request_user ? 'success' : 'danger'">
          <ion-card-content>
            <ion-card-title class="ion-text-center">{{ user.fk_user }}</ion-card-title>
            <p class="ion-text-center">{{ user.message }}</p>
          </ion-card-content>
          <div class="card-footer">
            <ion-button (click)="acceptRequest(user)" expand="block" color="success">Accept</ion-button>
            <ion-button (click)="denyRequest(user)" expand="block" color="danger">Deny</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
