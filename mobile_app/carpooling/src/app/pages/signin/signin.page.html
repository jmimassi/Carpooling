<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Sign In</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-header>
    <ion-card-title class="form-title">Login</ion-card-title>
  </ion-card-header>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="form-container">
    <ion-item class="form-input">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>

    <ion-item class="form-input">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!signinForm.valid" class="form-button">Submit</ion-button>
    <ion-button expand="block" (click)="onLogout()" class="form-button">Logout</ion-button>
  </form>



  <div class="ion-text-center">
    <a routerLink="/signup" class="signup-link">Sign up</a>
  </div>
</ion-content>
