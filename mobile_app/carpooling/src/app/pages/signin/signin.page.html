<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Connexion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input type="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="full" (click)="onSignin()">Se connecter</ion-button>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <a routerLink="/signup">S'inscrire</a>
  </div>
</ion-content>
