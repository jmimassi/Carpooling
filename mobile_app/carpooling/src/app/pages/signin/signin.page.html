<ion-content>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="!signinForm.valid">Envoyer</ion-button>
      </ion-card-content>
    </ion-card>
  </form>

  <ion-card>
    <ion-card-content>
      <ion-button expand="full" (click)="onLogout()">Logout</ion-button>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <a routerLink="/signup">Sign up</a>
  </div>
</ion-content>
