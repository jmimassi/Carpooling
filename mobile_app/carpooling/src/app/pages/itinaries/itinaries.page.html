<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" placeholder="Rechercher"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let itinerary of filterItineraries()" (click)="updateDetails(itinerary)">
      <ion-label>
        <h2>{{ itinerary.destination }}</h2>
        <p>Start Address: {{ itinerary.startAddress }}</p>
        <!-- <p>Destination: {{ itinerary.destination }}</p> -->
        <p>Lisence Plate: {{ itinerary.licensePlate }}</p>
        <p>Seats: {{ itinerary.seats }}</p>
        <p>Conductor: {{ itinerary.conductorEmail }}</p>
        <p>Start date: {{ itinerary.startDate }}</p>
        <p>Hours: {{ itinerary.hours }}</p>
      </ion-label>
      <ion-button *ngIf="username !== itinerary.conductorEmail" (click)="climbBoardModal(itinerary)">Climb on
        Board</ion-button>
    </ion-item>
  </ion-list>
