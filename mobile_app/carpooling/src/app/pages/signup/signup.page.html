<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Subscription</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
          </ion-item>

          <!-- <ion-item>
            <ion-label position="floating">Adresse</ion-label>
            <ion-input formControlName="address" type="text" required></ion-input>
          </ion-item> -->

          <ion-item>
            <ion-label position="floating">Lisence Plate</ion-label>
            <ion-input formControlName="lisence_plate" type="text" required></ion-input>
          </ion-item>

          <!-- <ion-item>
            <ion-label position="floating">Image</ion-label>
            <ion-input formControlName="picture" type="text" required></ion-input>
          </ion-item> -->
        </ion-list>

        <ion-button expand="full" type="submit" [disabled]="!signupForm.valid">Submit</ion-button>
      </ion-card-content>
    </ion-card>
  </form>

  <div class="ion-text-center">
    <a routerLink="/signin">Sign In</a>
  </div>
</ion-content>
